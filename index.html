<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="calculadora">
            <button class="clear boton" id="borrar" data>//////</button>
              <div class="display">
                  <div class="vie-num" data-viejo>
                
                  </div>
                  <div class="nue-num" data-nuevo>
                      ...
                  </div>
              </div>
            </button>
            <button class="uno boton" data-number >1</button>
            <button class="dos boton" data-number>2</button>
            <button class="tres boton" data-number>3</button>
            <button class="cuatro boton" data-number>4</button>
            <button class="cinco boton" data-number>5</button>
            <button class="seis boton" data-number>6</button>
            <button class="siete boton" data-number>7</button>
            <button class="ocho boton" data-number>8</button>
            <button class="nueve boton" data-number>9</button>
            <button class="cero boton" data-number>0</button>
            <button class="division boton" data-operation>/</button>
            <button class="producto boton" data-operation>*</button>
            <button class="suma boton" data-operation>+</button>
            <button class="resta boton" data-operation>-</button>
            <button class="enter boton" data-equal>=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
